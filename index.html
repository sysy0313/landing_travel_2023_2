<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="파리, 프랑스, 여행, 해외여행">
    <meta name="description" content="낭만도시 파리여행을 소개합니다.">
    <title>파리 | 낭만도시로 떠나는 여행, 예술과 아름다움을 만나다</title>
    <!-- 파비콘 -->
    <link rel="shortcut icon" href="./images/heart.png" type="image/x-icon">
    <link rel="icon" href="./images/heart.png" type="image/x-icon">
    <!-- 외부스타일 -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- 1.커버 -->
    <section class="cover_bg">
        <div class="cover">
            <h1><img src="./images/title.png" alt="낭만도시로 떠나는 여행, 파리, 예술과 아름다움을 만나다"></h1>
            <a href="#" class="tour_btn">투어 예약하러 가기</a>
        </div>
    </section>
    <!-- 2.혜택 -->
    <section class="benefit_bg">
        <div class="benefit">
            <h2 class="title">
                <span class="small"></span>
                <em class="big"></em>
                <span class=en></span>
            </h2>
            <p class="detail"></p>
            <ul class="benefit_list">
                <li></li>
            </ul>
        </div>
    </section>
    <!-- 3.명소 -->
    <section class="place_bg">
        <div class="place">
            <h2 class="title">
                <span class="small"></span>
                <em class="big"></em>
                <span class="en"></span>
            </h2>
            <p class="detail"></p>
            <p class="map"><img src="./images/place.png" alt=""></p>
            <ul class="place_list">
                <li></li>
            </ul>
        </div>
    </section>
    <!-- 4.박물관 -->
    <section class="museum_bg">
        <div class="museum">
            <h2 class="title">
                <span class="small"></span>
                <em class="big"></em>
                <span class="en"></span>
            </h2>
            <ul class="museum_list">
                <li></li>
            </ul>
        </div>
    </section>
    <!-- 5.음식 -->
    <section class="food_bg">
        <div class="food">
            <h2 class="title">
                <span class="small"></span>
                <em class="big"></em>
                <span class="em"></span>
            </h2>
            <ul class="food_list">
                <li></li>
            </ul>
        </div>
    </section>
    <!-- 6.패키지 -->
    <section class="package_bg">
        <div class="package">
            <h2 class="title">
                <span class="small"></span>
                <em class="big"></em>
                <span class="en"></span>
            </h2>
            <p class="detail"></p>
            <ul class="package_list">
                <li></li>
            </ul>
            <a href="#" class="tour_btn"></a>
        </div>
    </section>
    <!-- 7.이벤트 -->
    <section class="event_bg">
        <div class="event">
            <h2 class="title">
                <span class="small"></span>
                <em class="big"></em>
                <span class="en"></span>
            </h2>
            <p class="event_detail"></p>
            <form action="#" id="eventFrm" method="get">
                <fieldset>
                    <legend class="skip">선택양식</legend>
                    <ul>
                        <li>
                            <label>
                                <input type="radio" name="" id="">
                                <span></span>
                                <span></span>
                            </label>
                        </li>
                    </ul>
                </fieldset>
            </form>
        </div>
    </section>
    <!-- 8.유의사항 -->
    <section class="info">
        <p></p>
        <p></p>
    </section>
</body>
</html>
